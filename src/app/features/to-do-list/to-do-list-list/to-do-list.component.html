<app-to-do-list-item
  class="list__to-do-item"
  *ngFor="let item of items"
  [item]="item"
  (delete)="onDelete($event)"
  (update)="onUpdate($event)"
  (check)="onCheck($event)"
  (itemImage)="getImageData($event)"
>
</app-to-do-list-item>

<div>
  <button (click)="sortList()">sort</button>
</div>
