<div *ngIf="item">
  <form class="to-do-item" action="" [formGroup]="form">
    <div class="to-do-item__form-item">
      <div class="task-wrapper">
        <input
          class="task"
          id="task"
          type="text"
          formControlName="task"
          [ngClass]="{ 'text-line-through': form.controls.check.value }"
        />
        <input
          style="width: 10px"
          type="checkbox"
          formControlName="check"
          (click)="onCheck()"
        />
        <span class="arrow" (click)="toggleView()"> <span *ngIf="!showContent" class="rightArrow">&#9658;</span><span *ngIf="showContent" class="rightArrow">&#9660;</span></span>
        
      </div>
    </div>

    <div *ngIf="showContent">
      <div class="to-do-item__form-item">
        <label for="description">description: </label>
        <input
          id="description"
          type="text"
          formControlName="description"
          [ngClass]="{ 'text-line-through': form.controls.check.value }"
        />
        <label for="date">date: </label>
        <input type="date" id="date" formControlName="date" />

        <app-to-do-list-canvas
          [save$]="save"
          [savedImageDataUrl]="item.imageDataUrl"
          (imageDataUrl)="getImageData($event)"
        ></app-to-do-list-canvas>
      </div>
      <div class="to-do-item__form-item">
        <div>
          <button (click)="onSave()">Salva</button>
          <button (click)="onDelete()">Elimina</button>
        </div>
      </div>
    </div>
  </form>
</div>
